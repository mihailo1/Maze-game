<style>
  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    margin: auto;
    border: 2px solid red;
    margin-top: 8px;
  }

  td,
  th {
    border: 1px solid #dddddd;
    padding: 12px;
  }

  #red {
    background: red;
  }

  th {
    margin: 0 auto;
    text-align: center;
  }

  th div {
    display: flex;
    align-content: top;
    justify-content: center;
    margin: 0 auto;
  }

  i {
    color: rgb(255, 255, 255);
    font-weight: bold;
    font-size: 1rem;
  }

  .time {
    text-align: center;
  }

  .stats {
    display: flex;
    align-items: center;
  }

  .stats div {
    margin: 0 auto;
    /* float: none; */
  }

  #keyCell {
    background-image: url("img/key.png");
    background-position: center;
    background-size: cover;
    background-color: blueviolet;
  }

  #doorCell {
    background-image: url("img/lock.png");
    background-position: center;
    background-size: cover;
    background-color: blueviolet;
  }

  .timeCounter {
    font-weight: 900;
    font-size: 2rem;
  }

  .bar {
    width: 478px;
    background-color: #d6d6d6;
    display: initial;
  }

  .progress {
    width: 0%;
    height: 5px;
    background-color: red;
  }

  .keys {
    margin-top: 5px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 10px;

    p {
      margin: 0;
    }
  }

  select {
    background: #666;
    color: #fff;
    border: none;
    padding: 5px 10px;
    border-radius: 4px;
  }

  .level-select-container {
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    margin: 0;
    gap: 4px;
  }

  /* Add these new dark theme styles */
  body.dark-theme {
    background-color: #1a1a1a;
  }

  body.dark-theme table {
    border-color: #ff4444;
  }

  body.dark-theme td,
  body.dark-theme th {
    border-color: #444;
  }

  body.dark-theme .keys {
    color: #fff;
  }

  body.dark-theme .bar {
    background-color: #444;
  }

  /* Theme toggle button style */
  /* Theme toggle button style */
  .theme-toggle {
    position: relative;
    overflow: hidden;
    background: #666;
    color: #fff;
    border: none;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
    outline: none;
  }

  .theme-toggle::after {
    content: "";
    position: absolute;
    width: 100px;
    height: 100px;
    background: rgba(255, 255, 255, 0.5);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    border-radius: 50%;
    opacity: 0;
    pointer-events: none;
    transition: transform 0.6s ease, opacity 0.6s ease;
  }

  /* Trigger the ripple on click */
  .theme-toggle:active::after {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
  }


  .theme-toggle:hover {
    background: #777;
  }
</style>

<body>
